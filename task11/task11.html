<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="task11.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&family=Roboto+Slab:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>шрифты из из подключение</title>
</head>
<body>
<div style="font-family: Calibri">
    Я помню чудное мгновенье:
</div>
<div style="font-family: Arial">
    Передо мной явилась ты,
</div>
<div style="font-family: monospace">
    Как мимолетное виденье,
</div>
<div class="first_font">
    Как гений чистой красоты.
</div>
<div class="second_font">
    В томленьях грусти безнадежной,
</div>
<div class="third_font">
    В тревогах шумной суеты,
</div>
<div class="fourth_font">
    Звучал мне долго голос нежный
</div>
<div class="fifth_font">
    И снились милые черты.
</div>
<div class="sixth_font">
    Шли годы. Бурь порыв мятежный
</div>

</body>
</html>
